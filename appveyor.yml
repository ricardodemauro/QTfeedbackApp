version: '1.0.{build}'
image: Visual Studio 2015
branches:
  only:
  - master
environment:
  Qt: "5.10.0"
  CMake: "3.10.1"
init:
  # Good practise, because Windows line endings are different from Unix/Linux ones
  - cmd: git config --global core.autocrlf true
  - cmd: cmake --version
  - cmd: SET "PATH=C:\Qt\5.10.0\msvc2015\bin;%PATH%"
  - cmd: echo %PATH%
install:
  
before_build:
  - cmd: >- 
      & cd ..
      & mkdir build
      & cd build
      & cmake -G "Visual Studio 14 2015" ../QTFeedbackApp
  
build_script:
  - cmd: >-
      & cmake --build . --target install
after_build:
on_success:
 - git commit -m "adding build artifacts"
artifacts:
- path: '\bin'
  name: QTFeedbackApp_x86
clone_depth: 1

on_finish :
  # any cleanup in here
deploy: off
